<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>newAccount</title>

    <link href="newAccount.css" rel="stylesheet" />
    <script src="newAccount.js"></script>
</head>
<body>
    <div class="newAccount fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Create New Account</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <p id="status"></p>
            <form id="newuser">
                Username: <input type="text" name="username" /><br />
                Password: <input type="password" name="password" /><br />
                <input type="hidden" name="newlogin" value="True" />
                <input type="submit" value="Create Account">
            </form>
        </section>
    </div>
</body>
</html>
